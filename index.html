<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 400px;
        height: 400px;
        border: solid black 2px;
        margin-top: 20px;
      }
      .game_square {
        border: solid black 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 75px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- parameters kan kun angives når man laver en function.
      parameters fungerer som placeholders for en value man tillægger senere.
      den value man tilføjer kaldes arguments.

      I dette spil laver vi funktionen playerMove med parameteret square.
      Square betyder ikke noget før det bliver tildelt en value i form af et argument
      argumentet tilføjes i onclick med argumentet this.
      this er et indbygget keyword i javascript der targeter det objekt der en del af eventet
      altså i dette tilfælde den game_square der trykkes på.
      ("husk at onclick er en eventhandler der lægges på html elementet game_square") -->

      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
      <div onclick="playerMove(this)" class="game_square"></div>
    </section>

    <script>
      let isToggled = false;

      function playerMove(square) {
        if (isToggled) {
          square.innerHTML = "&#66338"; // X
        } else {
          square.innerHTML = "&#9711;"; // O
        }

        isToggled = !isToggled;
        square.onclick = null; // Disable further clicks on the same square
      }
    </script>
  </body>
</html>
